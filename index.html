  <script>
    const canvas = document.getElementById('particle-canvas');
    const ctx = canvas.getContext('2d');
    let width = window.innerWidth;
    let height = window.innerHeight;
    canvas.width = width;
    canvas.height = height;

    window.addEventListener('resize', () => {
      width = window.innerWidth;
      height = window.innerHeight;
      canvas.width = width;
      canvas.height = height;
    });

    let pointerX = width / 2;
    let pointerY = height / 2;
    const neonText = document.getElementById('neonText');

    function updatePointer(x, y){
      pointerX = x;
      pointerY = y;
      const deltaX = x - width / 2;
      const deltaY = y - height / 2;
      neonText.style.transform = `translate(-50%, -50%) rotateX(${-deltaY/50}deg) rotateY(${deltaX/50}deg)`;
    }

    window.addEventListener('mousemove', e => updatePointer(e.clientX, e.clientY));
    window.addEventListener('touchmove', e => {
      if(e.touches.length > 0){
        updatePointer(e.touches[0].clientX, e.touches[0].clientY);
      }
    });

    // „Éë„Éº„ÉÜ„Ç£„ÇØ„É´
    const particles = [];
    class Particle {
      constructor() { this.reset(); }
      reset() {
        this.size = Math.random() * 2 + 1;
        this.orbitRadius = Math.random() * 80 + 20;
        this.angle = Math.random() * Math.PI * 2;
        this.speed = Math.random() * 0.02 + 0.005;
        this.alpha = Math.random() * 0.5 + 0.3;
        this.alphaChange = Math.random() * 0.02;
      }
      update() {
        this.angle += this.speed;
        this.x = pointerX + Math.cos(this.angle) * this.orbitRadius;
        this.y = pointerY + Math.sin(this.angle) * this.orbitRadius;
        this.alpha += this.alphaChange;
        if(this.alpha <= 0.3 || this.alpha >= 0.9) this.alphaChange *= -1;
      }
      draw(ctx){
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI*2);
        ctx.fillStyle = `rgba(0,255,255,${this.alpha})`;
        ctx.shadowColor = 'rgba(0,255,255,0.9)';
        ctx.shadowBlur = 10;
        ctx.fill();
      }
    }

    for(let i=0;i<50;i++){ particles.push(new Particle()); }

    function animate(){
      ctx.clearRect(0,0,width,height);
      for(let p of particles){ p.update(); p.draw(ctx); }
      requestAnimationFrame(animate);
    }
    animate();

    // Èü≥Ê•Ω„Éú„Çø„É≥

      }else{
        bgm.pause();
        musicBtn.textContent='üéµ Èü≥Ê•Ω ON';
      }
    });

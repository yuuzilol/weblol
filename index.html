<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yuuzi</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #f8f9fc, #d7e0ff);
      overflow: hidden;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: "Segoe UI", sans-serif;
    }

    .hero {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }

    .tilt-box {
      width: 100%;
      height: 100%;
      position: relative;
      perspective: 1000px;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .hero__logo img {
      width: 300px;
      filter: drop-shadow(0 5px 10px rgba(0,0,0,0.3));
      margin-bottom: 30px;
      transition: transform 0.3s ease-out;
    }

    .hero__board img {
      width: 800px;
      max-width: 90vw;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.25);
      transition: transform 0.3s ease-out;
    }

    .hero__particles {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
      pointer-events: none;
    }

    .particle {
      position: absolute;
      width: 6px;
      height: 6px;
      border-radius: 50%;
      opacity: 0.6;
      animation: float 6s infinite ease-in-out;
    }

    .particle.--blue { background: #6ecbff; }
    .particle.--pink { background: #ff6ea2; }
    .particle.--white { background: white; }

    @keyframes float {
      0% { transform: translateY(0) scale(1); opacity: 0.8; }
      50% { transform: translateY(-40px) scale(1.2); opacity: 1; }
      100% { transform: translateY(0) scale(1); opacity: 0.8; }
    }
  </style>
</head>
<body>
  <section class="hero">
    <div class="tilt-box" data-tilt data-tilt-max="8" data-tilt-speed="400" data-tilt-full-page-listening>
      <div class="hero__particles">
        <div class="particle --blue" style="top:20%; left:10%; animation-delay:0s;"></div>
        <div class="particle --pink" style="top:40%; left:80%; animation-delay:1s;"></div>
        <div class="particle --white" style="top:60%; left:30%; animation-delay:2s;"></div>
        <div class="particle --blue" style="top:70%; left:70%; animation-delay:3s;"></div>
        <div class="particle --pink" style="top:10%; left:50%; animation-delay:4s;"></div>
      </div>

      <div class="hero__logo tilt-mid">
        <img src="https://vspo.jp/wp-content/themes/s/assets/images/common/logo.svg" alt="ぶいすぽっ！ロゴ">
      </div>
      <div class="hero__board tilt-back">
        <img src="https://vspo.jp/wp-content/themes/s/assets/images/top/hero_board.webp" alt="GAMING GIRLS ARE COOL&CUTE">
      </div>
    </div>
  </section>

  <!-- VanillaTilt.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.8.1/vanilla-tilt.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>‚òÖYuuzi lol‚òÖ</title>

  <!-- „Éï„Ç°„Éì„Ç≥„É≥ -->
  <link rel="icon" href="https://i.imgur.com/akcbEQM.png" type="image/png" />

  <!-- „Éï„Ç©„É≥„Éà -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1470&q=80') no-repeat center center / cover;
      font-family: 'Orbitron', sans-serif;
    }

    #particle-canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }

    .neon-text {
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 64px;
      font-weight: 900;
      background: linear-gradient(270deg, #ff00cc, #00ffff, #ffcc00, #ff00cc);
      background-size: 600% 600%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: flicker 0.1s infinite alternate, rainbow 5s linear infinite;
      text-shadow:
        0 0 10px #fff,
        0 0 20px #0ff,
        0 0 30px #0ff,
        0 0 40px #0ff,
        0 0 60px #0ff;
      z-index: 2;
      pointer-events: none;
      user-select: none;
      transition: transform 0.1s ease-out;
    }

    @keyframes flicker {
      0% { opacity: 0.85; }
      100% { opacity: 1; }
    }

    @keyframes rainbow {
      0% { background-position: 0% 50%; }
      100% { background-position: 100% 50%; }
    }

    .btn {
      position: absolute;
      top: 60%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 16px 32px;
      font-size: 20px;
      color: #0ff;
      background: transparent;
      border: 2px solid #0ff;
      border-radius: 8px;
      text-transform: uppercase;
      cursor: pointer;
      z-index: 3;
      box-shadow: 0 0 10px #0ff, 0 0 20px #0ff;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .btn:hover {
      background: rgba(0, 255, 255, 0.1);
      transform: translate(-50%, -50%) scale(1.1);
      box-shadow: 0 0 20px #0ff, 0 0 40px #0ff;
    }

    .music-btn {
      position: absolute;
      bottom: 30px;
      left: 30px;
      padding: 12px 24px;
      font-size: 16px;
      color: #0ff;
      background: transparent;
      border: 2px solid #0ff;
      border-radius: 8px;
      cursor: pointer;
      z-index: 10;
      box-shadow: 0 0 10px #0ff, 0 0 20px #0ff;
      transition: all 0.2s ease;
    }

    .music-btn:hover {
      background: rgba(0, 255, 255, 0.1);
      box-shadow: 0 0 20px #0ff, 0 0 40px #0ff;
    }
  </style>
</head>
<body>

  <!-- „Éë„Éº„ÉÜ„Ç£„ÇØ„É´ -->
  <canvas id="particle-canvas"></canvas>

  <!-- „Éç„Ç™„É≥„ÉÜ„Ç≠„Çπ„Éà -->
  <div class="neon-text" id="neonText">Yuuzi lol</div>

  <!-- „Éö„Éº„Ç∏ÈÅ∑Áßª„Éú„Çø„É≥ -->
  <a class="btn" href="https://yuuzi-game-com.jimdosite.com/" target="_blank" rel="noopener noreferrer">„Åì„Åì„Çí„ÇØ„É™„ÉÉ„ÇØ</a>

  <!-- Èü≥Ê•Ω„Éú„Çø„É≥ -->
  <button class="music-btn" id="musicToggle">üéµ Èü≥Ê•Ω ON</button>

  <!-- Èü≥Ê•Ω„Éó„É¨„Ç§„É§„Éº -->
<audio id="bgm" src="https://yuuzilol.github.io/music-test/maou_14_shining_star.mp3" loop></audio>
  
  <script>
    const canvas = document.getElementById('particle-canvas');
    const ctx = canvas.getContext('2d');
    let width = window.innerWidth;
    let height = window.innerHeight;
    canvas.width = width;
    canvas.height = height;

    window.addEventListener('resize', () => {
      width = window.innerWidth;
      height = window.innerHeight;
      canvas.width = width;
      canvas.height = height;
    });

    let mouseX = width / 2;
    let mouseY = height / 2;
    const neonText = document.getElementById('neonText');

    window.addEventListener('mousemove', (e) => {
      mouseX = e.clientX;
      mouseY = e.clientY;

      const centerX = width / 2;
      const centerY = height / 2;
      const deltaX = e.clientX - centerX;
      const deltaY = e.clientY - centerY;

      const rotateY = deltaX / 50;
      const rotateX = -deltaY / 50;

      neonText.style.transform = `translate(-50%, -50%) rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
    });

    // „Éë„Éº„ÉÜ„Ç£„ÇØ„É´
    const particles = [];
    class Particle {
      constructor() {
        this.reset();
      }
      reset() {
        this.size = Math.random() * 2 + 1;
        this.orbitRadius = Math.random() * 80 + 20;
        this.angle = Math.random() * Math.PI * 2;
        this.speed = Math.random() * 0.02 + 0.005;
        this.alpha = Math.random() * 0.5 + 0.3;
        this.alphaChange = Math.random() * 0.02;
      }
      update() {
        this.angle += this.speed;
        this.x = mouseX + Math.cos(this.angle) * this.orbitRadius;
        this.y = mouseY + Math.sin(this.angle) * this.orbitRadius;
        this.alpha += this.alphaChange;
        if (this.alpha <= 0.3 || this.alpha >= 0.9) this.alphaChange *= -1;
      }
      draw(ctx) {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fillStyle = `rgba(0,255,255,${this.alpha})`;
        ctx.shadowColor = 'rgba(0,255,255,0.9)';
        ctx.shadowBlur = 10;
        ctx.fill();
      }
    }

    for (let i = 0; i < 100; i++) {
      particles.push(new Particle());
    }

    function animate() {
      ctx.clearRect(0, 0, width, height);
      for (let p of particles) {
        p.update();
        p.draw(ctx);
      }
      requestAnimationFrame(animate);
    }

    animate();

    // Èü≥Ê•ΩÂÜçÁîü„Éú„Çø„É≥
    const bgm = document.getElementById('bgm');
    const musicBtn = document.getElementById('musicToggle');

    musicBtn.addEventListener('click', () => {
      if (bgm.paused) {
        bgm.play().then(() => {
          musicBtn.textContent = 'üéµ Èü≥Ê•Ω OFF';
        }).catch(() => {
          alert('ÂÜçÁîü„Åß„Åç„Åæ„Åõ„Çì„Åß„Åó„ÅüÔºÅ„ÇÇ„ÅÜ‰∏ÄÂ∫¶„ÇØ„É™„ÉÉ„ÇØ„Åó„Å¶„Å≠„ÄÇ');
        });
      } else {
        bgm.pause();
        musicBtn.textContent = 'üéµ Èü≥Ê•Ω ON';
      }
    });
  </script>
</body>
</html>
